<div class="c1">
<div class=" text-center "> 
  <h2>Orders Summary</h2>
  <br/><br/>
</div >

<div class=" text-center">       
<table class="table  table-bordered table-hover "  >
  <thead class="thead-dark">
    <tr>
      <th>Customer Name</th>
      <th>Date</th>
      <th>Order Id</th>
      <th>Status</th>
      <th>Amount</th> 
      <th>Order(file)</th>  
      <th>Action</th>
    </tr>
  </thead>
  <tbody class="thead-light"> 
      <tr *ngFor="let arrs of Orders; let i = index">
          <td>{{arrs.customerId}}</td>
          <td>{{arrs.ordeDate}}</td>
          <td>{{arrs.orderId}}</td>     
          <td>{{arrs.status}}</td>
          <td>{{arrs.amount}}</td>
          <td><a href='{{arrs.fileId}}'>Pdf</a> </td>  
          <td> <Button class="btn btn-danger btn-sm" (click)="Cancled(arrs)">Cancel Order</Button></td>
        </tr>
  </tbody>
</table>
</div>
<br/><br/>
</div>
