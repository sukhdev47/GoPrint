<div class="d-flex justify-content-center c1 ">
  <form>
    <div align="center">
      <img style="width: 10em; height: 10em; " align="center" src="assets/AboutUsImages/profile.png" class="rounded-circle"
        alt="Profile Picture">
       
      </div>
    <br /><br />
    <div class="form-row">
      <div class="col">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" placeholder="First name" [(ngModel)]='firstname'  [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="col">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control" placeholder="Last name" [(ngModel)]='lastname'  [ngModelOptions]="{standalone: true}">
      </div>
    </div><br>
    <div class="form-row">
      <div class="col">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" placeholder="Email" [(ngModel)]='email'  [ngModelOptions]="{standalone: true}">
      </div>
      <div class="col">
        <label for="exampleInputEmail1">Mobile</label>
        <input type="text" class="form-control" placeholder="Mobile-No" [(ngModel)]='mobileno'  [ngModelOptions]="{standalone: true}">
      </div>
    </div><br>
    <div class="form-row">
      <div class="col">
        <label for="exampleInputEmail1">Address Line 1</label>
        <input type="text" class="form-control" placeholder="Address Line 1" [(ngModel)]='addressline1'  [ngModelOptions]="{standalone: true}">
      </div>      
      <div class="col">
        <label for="exampleInputEmail1">Pincode</label>
        <input type="text" class="form-control" placeholder="Pincode" [(ngModel)]='pincode'  [ngModelOptions]="{standalone: true}">
      </div>
    </div><br>
    <div class="form-row">
      <div class="col">
        <label for="exampleInputEmail1">Old-Password</label>
        <input type="password" class="form-control" placeholder="Old-Password"[(ngModel)]='oldpassword'  [ngModelOptions]="{standalone: true}">
      </div>
      <div class="col">
        <label for="exampleInputEmail1">New-Password</label>
        <input type="password" class="form-control" placeholder="New-Password" [(ngModel)]='newpassword'  [ngModelOptions]="{standalone: true}">
      </div>
    </div><br>
    <div align="center">
      <button type="submit" class="btn btn-primary" (click)="Update()">Update</button>
      <button class="disable" style="background-color:transparent; "></button>
      <button type="button" class="btn btn-dark" (click)="Reset()">Reset</button>
    </div>
    <br/>
    <h3 style="color: blue;"><div *ngIf='showresult'>**{{result}}**</div></h3>
  </form>
  <br/><br/>
</div>
